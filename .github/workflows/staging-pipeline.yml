name: Staging Pipeline

on:
  push:
    branches:
      - githubactions-staging
  pull_request:
    branches:
      - githubactions-staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: echo "Building on githubactions-staging branch"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: echo "Testing on githubactions-staging branch"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: echo "Deploying from githubactions-staging branch"
